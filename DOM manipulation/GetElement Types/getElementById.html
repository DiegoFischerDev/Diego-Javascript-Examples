<!DOCTYPE html>
<body>
 
  <h1 id="mainTitle" >Hello World</h1>

  <ul>
    <li id="mainList">first child</li>
    <li>second child</li>
    <li>third child</li>
  </ul>

  <script>
    // GET ELEMENT BY ID
    const myVariable = document.getElementById('mainTitle');
    myVariable.style.color = 'red'

    // QUERY SELECTOR
    const myVariable2 = document.querySelector('#mainList')
    myVariable2.style.color = 'blue'
  </script>

</body>
</html>
