<!-- The new Date() method returns the current time and date.

Methods To Be Used In the Code Example:
new Date() --- Returns the current time and date
date.getDay() --- Returns de day of the week only [0 ~ 6]
date.getDate() --- Returns de day only [1 ~ 31]
date.getMonth() --- Returns de month only [0 ~ 11]
date.getFullYear() --- Returns de year only
date.getHours() --- Returns de Hours only
date.getMinutes() --- Returns de Minutes only
date.getSeconds() --- Returns de Seconds only
.addEventListener("click", ()=>{}) --- Add function for an element
location.reload() --- Reload the HTML -->

<!DOCTYPE html>
<body>
 
  <h1>New Date Methods</h1>
  <div></div>

  <script>

    let date = new Date();
    const div = document.querySelector("div");

    // first example
    const h3example1 = document.createElement("h3");
    h3example1.innerHTML = `<br>example 1: Today is ${date}`;
    div.append(h3example1);


    // Second example
    const h3example2 = document.createElement("h3");
    h3example2.innerHTML = `<br>example 2: Today is ${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
    div.append(h3example2);


    // Third example
    const h3example3 = document.createElement("h3");
    let index = date.getDay();
    let today = dayOfTheWeek(index);
    h3example3.innerHTML = `<br>example 3: Today is ${today}`;
    div.append(h3example3);

    function dayOfTheWeek(index){
      switch(index){
        case 0: return "sunday";
        case 1: return "monday";
        case 2: return "tuesday";
        case 3: return "wednesday";
        case 4: return "thursday";
        case 5: return "friday";
        case 6: return "saturday";
      }
    }


    // fourth example
    const h3example4 = document.createElement("h3");
    h3example4.innerHTML = `You call teh function at ${date.getHours()}hr : ${date.getMinutes()} min : ${date.getSeconds()} secs`;
    div.append(h3example4);


    // Reload Button
    const buttonReload = document.createElement("button");
    buttonReload.innerHTML = "Reload!";
    buttonReload.addEventListener("mouseenter", ()=>{date = new Date(); location.reload()});
    div.append(buttonReload);


  </script>

</body>
</html>
