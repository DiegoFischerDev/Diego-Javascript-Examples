<!-- The rest parameter syntax allows a function to accept an indefinite number of arguments as an array -->


<!DOCTYPE html>
<body>
 
  <h1>Rest Operator Example</h1>
  <div></div>

  <script>

    const text = document.querySelector('div');

    let ArrayOfNumbers = prompt('Give an array of numbers');

    drawNumber(ArrayOfNumbers);

    function drawNumber(...numbers) {
      const position = Math.floor(Math.random() * numbers.length);
      text.innerText = ArrayOfNumbers[position];
    }


  </script>

</body>
</html>
