<!-- Map goes through the entire array and can execute a action for each item in the array 

Definition and Usage
map() creates a new array from calling a function for every array element.

map() calls a function once for each element in an array.

map() does not execute the function for empty elements.

map() does not change the original array. -->


<!DOCTYPE html>
<body>
 
  <h1>Map Example</h1><br>
  <h2>myArray = ["Jhon", "Maria", "Bolsonaro", "Lula"]</h2><br><br>
  <div></div>

  <script>

    const text = document.querySelector('div');

    const myArray = ["Jhon", "Maria", "Bolsonaro", "Lula"];

    myArray.map((name, index) => {
      let nextName = document.createElement('h3');
      nextName.innerText = `The name in position ${index} is ${name}`;
      text.appendChild(nextName);
    })

  </script>

</body>
</html>
